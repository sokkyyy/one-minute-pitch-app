{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <!--Displaying Username-->
        <div class="col-md-4">
            <h3> {{user.username | capitalize }}</h3>

            <!--Displaying user bio-->
            {% if user.bio %}
                <p>{{user.bio}}</p>
            {% else%}
                <p>{{user.username | capitalize}} has no bio</p>
            {% endif %}
        </div>

        <!--Display profile photo-->
        <div class="col-md-4">
            {% if user.pic_path %}
                <img src="{{url_for('static', filename=user.pic_path)}}" alt="" class="img-thumbnail"> 
            {% else %}
                <p>No profile photo</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
