{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}

<!--Styles Block-->
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato:300i&display=swap" rel="stylesheet">

{% endblock %}

{% block content %}
<div class="login" style="background-image:url('/static/back.jpeg');"> 
    <div class="row">
      <div class="col-md-8">
       <!--Flash message -->
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
        </div>
        {% endfor %}

        <!-- Login form -->
        <div class="container loginForm">
          <div class="container" style="padding:10px;">
          {{wtf.quick_form(login_form)}}
          </div>
          <p class="signUpLink"> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
        </div>
      
    </div>
</div>



{% endblock %}
